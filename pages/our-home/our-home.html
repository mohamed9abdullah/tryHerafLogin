<!--
  Generated template for the OurHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.FullName}}</b>
      </div>
  <ion-list>
    <button ion-item *ngFor="let item of Users" (click)="itemTapped($event, item)">
      <ion-icon ios="ios-people" item-start  md="md-people"></ion-icon>
      {{item.FullName}}
      <div class="item-note" item-end>
        {{item.Faculty}}
      </div>
    </button>
  </ion-list>
  

</ion-content>
