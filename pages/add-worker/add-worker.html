<ion-header>

  <ion-navbar>
    <ion-title>Professional Worker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
        <ion-input type="text"  [(ngModel)]="FullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon ios="ios-call" md="md-call"></ion-icon>></ion-label>
      <ion-input type="number"  [(ngModel)]="Phone"></ion-input>
     </ion-item>

    <ion-item>
      <ion-label floating> <ion-icon ios="ios-happy" md="md-happy"></ion-icon> Birth Of Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="DateOfBirth"></ion-datetime>
    </ion-item>

   
    <ion-item>
      <ion-label>Town</ion-label>
      
      <ion-select [(ngModel)]="TownName">
        <ion-option *ngFor="let town of TownsList" [value]="town.FullName" >{{town.FullName}}</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label>Herfa</ion-label>
      
      <ion-select [(ngModel)]="HerfaName">
        <ion-option *ngFor="let handcraft of HandCraftsList" [value]="handcraft.FullName" >{{handcraft.FullName}}</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label><ion-icon ios="ios-camera" md="md-camera"></ion-icon> Image URL</ion-label>
      
      <ion-input type="text" [(ngModel)]="ImgURL" ></ion-input>
    </ion-item>

   

      <button ion-button full color="secondary" (click)="onRegisterClick()">Add </button>
      
  </ion-list>
   

</ion-content>
