<ion-header>

  <ion-navbar>
    <ion-title>Town</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text"  [(ngModel)]="FullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon ios="ios-camera" md="md-camera"></ion-icon> Image URL</ion-label>
      
      <ion-input type="text" [(ngModel)]="ImgURL" ></ion-input>
    </ion-item>

      <button ion-button full color="secondary" (click)="onRegisterClick()">Add</button>
      
  </ion-list>

  
  <ion-list>
    <ion-item-sliding *ngFor="let town of TownsList">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{town?.ImgURL}}">
        </ion-avatar>
        <h2>{{town?.FullName}}</h2>
      </ion-item>
      <ion-item-options side="right">
      

        <button ion-button color="primary" (click)="EditItem($event,town)" >
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="DeleteItem($event,town)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>

        </button>
        
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>

</ion-content>
