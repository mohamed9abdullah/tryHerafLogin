
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
  <ion-list>

    <ion-item>
        <ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
        <ion-input type="text"  [(ngModel)]="FullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
      
      <ion-input type="password" [(ngModel)]="Password"></ion-input>
    </ion-item>

  

   
     
      <button ion-button full color="secondary" (click)="onLoginClick()">Login</button>
      
    </ion-list>

</ion-content>
